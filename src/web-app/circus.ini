[circus]
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557

[watcher:web]
cmd = /var/www/html/cubydock/.venv/bin/uvicorn --fd $(circus.sockets.web) cuby.asgi:application
use_sockets = True
numprocesses = 2

[socket:web]
host = 0.0.0.0
port = 8000
